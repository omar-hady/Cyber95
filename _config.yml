# Site settings
title: "Windows 95 Blog"
description: "A retro Windows 95 style blog built with Jekyll"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Timezone
timezone: UTC

# Author
author:
  name: "Blog Author"
  email: "author@example.com"
